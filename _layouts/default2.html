<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.8/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/content.css" rel="stylesheet">
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/css/bootstrap-icons.css">
    <title>{{ page.title }}</title>
</head>

<body>
    <header>
        <div class="header-inner" style="height: 70vh;">
            <nav></nav>
            <div class="banner">
                <div class="mask">
                    <div class="banner-text">
                        <div class="h2 fw-bold">
                            {{ page.title }}
                        </div>
                        <div class="h6 fw-normal grid gap-0 column-gap-3">
                            <span class="p-2">
                                <i class="bi bi-pen"></i> {{ page.author }}
                            </span>
                            <span class="p-2">
                                <i class="bi bi-calendar-week"></i>  {{ page.date | date: "%Y-%m-%d"}}
                            </span>
                        </div>
                        <div class="h6 fw-normal grid gap-0 column-gap-3">
                            {% for tag in page.tags %}
                                <span class="p-2">
                                    <i class="bi bi-tag-fill"></i> {{ tag }}
                                </span>
                            {% endfor %}
    
                        </div>
                    </div>
                </div>
 
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-1">
                    <div class="fixed">
                        111
                    </div>
                </div>
                <div class="content content-flow col-lg-8 col-md-10">
                    {{ page.content }}
                </div>

                <div class="fixed col-lg-2 col-md-1" >
                    <div class="fixed">
                        111
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>

<style>
    .banner {
        background: url('/assets/img/colorful_1.jpg');
        height: 100%;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .fixed {
        position: sticky;
        top: 10px;
    }

    .banner .mask {
        background-color: rgba(0, 0, 0, 0.01);
        position: relative;
        left: calc((100vw - 70vh) / 2);
        width: 70vh;
        max-width: 100vw;
        height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .banner-text {
        color: white;     
    }
</style>

<script>
    function updateViewHeight() {
        const content = document.querySelector('.content');
        const h  = window.innerHeight;
        const scrollY = window.scrollY || window.pageYOffset;
        // 应用transform
        content.style.transform = `translateY(${-70 - scrollY * 0.2}px)`;

    }
    window.addEventListener('scroll', updateViewHeight)
</script>
