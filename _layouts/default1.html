<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
</head>

<body>
    <div class="container">
        <div>
            <h1> {{ page.title }}</h1>
        </div>
        <hr />
        <div class="content-container">
            <div class="left-container">
                {{ page.content }}
            </div>
            <div class="right-container">
                <div class="right-content">
                </div>
            </div>
        </div>

    </div>
</body>

</html>

<style>
    * {
        box-sizing: border-box;
    }

    html,
    body {
        height: 100%;
        background: #e6e6e6;
    }

    h1 {
        color: #084298;
        margin-bottom: 10px;
    }

    h2 {
        color: #0a58ca;
        margin-bottom: 10px;
    }

    h3 {
        color: #0d6efd;
        margin-bottom: 10px;
    }

    h4 {
        color: #3d8bfd;
        margin-bottom: 10px;
    }

    h5 {
        color: #3d8bfd;
        margin-bottom: 10px;
    }

    p {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        line-height: 1.5;
    }

    .container {
        background: white;
        width: 80%;
        min-height: clac(100vh - 20px);
        margin-top: 80px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        padding: 30px;
        transition: all 0.3s ease;
        overflow: hidden;

        .content-container {
            width: 100%;
            display: flex;
            overflow: hidden;
            /* 防止内容溢出 */
            flex-wrap: wrap;
            /* 在小屏幕上允许换行 */

            .left-container {
                width: 80%;

                .left-content {
                    margin: 20px;

                    pre {
                        margin: 0;
                        max-width: 100%;
                        /* 防止代码块溢出 */

                        code {
                            display: block;
                            border-radius: 8px;
                            padding: 15px;
                            background: #212529;
                            color: #f8f9fa;
                            /* 提高代码可读性 */
                            width: 100%;
                            max-width: 100%;
                            /* 防止代码溢出 */
                            overflow-x: auto;
                            /* 代码过长时允许水平滚动 */
                            white-space: pre;
                            /* 保持原始格式 */
                            line-height: 1.5;
                            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
                            box-sizing: border-box;
                        }
                    }

                    code:not(pre code) {
                        /* 行内代码样式 */
                        padding: 2px 6px;
                        background: #e9ecef;
                        color: #e83e8c;
                        border-radius: 3px;
                        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
                        font-size: 0.9em;
                    }

                    hr {
                        border: 0;
                        height: 1px;
                        background: #dee2e6;
                        margin: 20px 0;
                        width: 100%;
                    }

                    img {
                        max-width: 100%;
                        /* 确保图片不超出容器 */
                        height: auto;
                        display: block;
                        margin: 20px auto;
                        border-radius: 5px;
                        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                        transition: transform 0.3s ease;
                        /* 缩短过渡时间 */
                    }

                    img:hover {
                        transform: scale(1.02);
                    }

                    /* 确保所有其他元素不超出容器 */
                    * {
                        max-width: 100%;
                    }
                }
            }

            .right-container {
                width: 20%;
                box-sizing: border-box;

                .right-content {
                    margin: 20px;
                    box-sizing: border-box;
                }
            }
        }
    }
</style>
