title: "我的知识库"
description: "个人 Markdown 文档集合"
baseurl: ""
url: "https://LiMuwenan.github.io"

# 构建设置
markdown: kramdown
permalink: pretty
theme: minima

# 在 _config.yml 中添加
header_pages:
  - categories.md
  - archive.md

# 或者添加自定义导航
navigation:
  - title: 首页
    url: /
  - title: 分类目录
    url: /categories/
  - title: 时间归档
    url: /archive/

# 插件
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# 排除文件
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/